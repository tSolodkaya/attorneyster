<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attorneyster</title>
    <link rel="stylesheet" href="./dist/css/main.min.css" />
  </head>
  <body>
    <div class="hero-overlay">
      <div class="container">
        <header class="header">
          <div class="logo-booking-wrap">
            <a
              href="/index.html"
              class="logo"
              aria-label="Attorneyster company logo"
            >
              <svg width="400" height="79">
                <use href="./images/icons.svg#icon-logo"></use>
              </svg>
            </a>
            <a href="#" class="button-link button-link--dark"
              >Book A Consultation</a
            >
          </div>
          <div class="nav-contacts-wrap">
            <nav>
              <ul class="navigation">
                <li><a class="navigation__link" href="#">Home</a></li>
                <li><a class="navigation__link" href="#">About Us</a></li>
                <li><a class="navigation__link" href="#">Pages</a></li>
                <li><a class="navigation__link" href="#">Contact Us</a></li>
              </ul>
            </nav>
            <address>
              <ul class="contacts">
                <li class="contact">
                  <a class="contact__link" href="tel:+48987654321">
                    <div class="contact__icon-wrap">
                      <svg class="contact__icon" width="17" height="17">
                        <use href="./images/icons.svg#icon-phone"></use>
                      </svg>
                    </div>
                    <div>
                      <span class="contact__desc">Call Us On:</span
                      >+48-987654321
                    </div></a
                  >
                </li>
                <li class="contact">
                  <a class="contact__link" href="mailto:yourmail@mail.com">
                    <div class="contact__icon-wrap">
                      <svg class="contact__icon" width="17" height="17">
                        <use href="./images/icons.svg#icon-envelope"></use>
                      </svg>
                    </div>
                    <div>
                      <span class="contact__desc">Email Us On:</span
                      >yourmail@mail.com
                    </div>
                  </a>
                </li>
              </ul>
            </address>
          </div>
        </header>
      </div>
    </div>
  </body>
</html>
